#CONFIGURACION MULTIPART (SUBIDA DE ARCHIVOS)
#¿Habilitamos subida de archivos?
spring.servlet.multipart.enabled=true
#Directorio intermedio para subir archivos (Linux/MAC)
#spring.servlet.multipart.location=/tmp
#Directorio temporal ára subir archivos (windows)


spring.thymeleaf.cache=true
server.error.whitelabel.enabled=true

spring.datasource.url=jdbc:mysql://localhost/musicadb?serverTimezone=America/Santiago&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

#para que la base de datos respete los nombre en miniscula y mayuscula
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

